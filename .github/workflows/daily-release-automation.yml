name: Daily Release Automation

# Run weekdays only at 12:00 PM IST (6:30 AM UTC), Monday-Friday
on:
  schedule:
    - cron: '30 6 * * 1-5'  # 6:30 AM UTC = 12:00 PM IST, Mon-Fri only

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      skip_approval:
        description: 'Skip approval workflow'
        required: false
        default: 'true'
        type: boolean

env:
  PYTHON_VERSION: '3.11'

jobs:
  release-automation:
    name: Run Release Automation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service account file
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > service_account.json

      - name: Run Release Automation
        id: automation
        env:
          # Jira Configuration
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
          JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
          RELEASE_TICKET_SUMMARY: ${{ secrets.RELEASE_TICKET_SUMMARY }}

          # Google Docs Configuration
          GOOGLE_DOC_ID: ${{ secrets.GOOGLE_DOC_ID }}
          GOOGLE_SERVICE_ACCOUNT_PATH: service_account.json

          # Slack Configuration
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

          # Anthropic API (for LLM consolidation)
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "Starting Release Automation at $(date)"
          python main.py --skip-approval
          echo "Release Automation completed at $(date)"

      - name: Detect No-Release Day
        id: no_release
        run: |
          if [ -f .no_release ]; then
            echo "no_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "no_release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Notify Slack on Success
        if: steps.no_release.outputs.no_release != 'true'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"✅ *Release Automation Succeeded*\nCompleted at '"$(date)"'\nWorkflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
              "$SLACK_WEBHOOK_URL"
          else
            echo "SLACK_WEBHOOK_URL not set; skipping success notification."
          fi

      - name: Notify Slack on Failure
        if: failure() && steps.no_release.outputs.no_release != 'true'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"❌ *Release Automation Failed*\nFailed at '"$(date)"'\nWorkflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
              "$SLACK_WEBHOOK_URL"
          else
            echo "SLACK_WEBHOOK_URL not set; skipping failure notification."
          fi

      - name: Clean up
        if: always()
        run: |
          rm -f service_account.json
          rm -f .no_release
